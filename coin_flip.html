<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #coin {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: transform 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        #coin.heads {
            background-color: #4caf50;
            transform: rotateY(0deg);
        }
        #coin.tails {
            background-color: #f44336;
            transform: rotateY(180deg);
        }
        #coin.flipping {
            animation: flip 1s linear infinite;
        }
        #coin-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            transform: rotateY(0deg);
            display: none;
        }
        #coin.heads #coin-text,
        #coin.tails #coin-text {
            display: block;
        }
        #coin.tails #coin-text {
            transform: rotateY(-180deg);
        }
        #coin-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            transform: rotateY(0deg);
            display: block;
        }
        #coin.heads #coin-image,
        #coin.tails #coin-image {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1976d2;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div id="coin" class="initial">
        <img id="coin-image" src="Sonics.png" alt="Sonics ">
        <span id="coin-text"></span>
    </div>
    <button onclick="flipCoin()">Flip Coin</button>
    <div id="result"></div>
    <script>
        function flipCoin() {
            const coin = document.getElementById('coin');
            const coinText = document.getElementById('coin-text');
            const result = document.getElementById('result');
            coin.classList.remove('initial', 'heads', 'tails');
            coin.classList.add('flipping');
            result.textContent = '';
            coinText.textContent = '';

            setTimeout(() => {
                const isHeads = Math.random() < 0.5;
                coin.classList.remove('flipping');
                coin.classList.add(isHeads ? 'heads' : 'tails');
                coinText.textContent = isHeads ? 'Heads' : 'Tails';
                result.textContent = `Result: ${isHeads ? 'Heads' : 'Tails'}`;
            }, 1000);
        }
    </script>
</body>
</html>
